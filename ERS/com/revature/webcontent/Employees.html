<html>
   <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="./Styles/login.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="./Scripts/Employees.js"></script>
      <meta charset="ISO-8859-1">
      <title>Employees</title>
   </head>
   <body>
      <div class="jumbotron jumbotron-fluid">
         <div class="container">
            <h1 class="display-4">JAVA THE HUTT</h1>
            <p class="lead">WELCOME TO THE EMPLOYEE PAGE OF JAVA THE HUTT, THE LARGEST AND MOST PROFITABLE CORPORATION IN THE HISTORY OF THE GALAXY.
            </p>
              <p>
    <img src = "javathehutt2.jpg"
         alt = "java the hutt" />
  		    </p>
         </div>
      </div>
      <div class="row">
      <div class="col col-sm-3">
         <div class="accordion" id="accordionExample">
            <div class="card">
               <div class="card-header" id="headingOne">
                  <h2>
                     EMPLOYEE MENU
                  </h2>
               </div>
               <div class="card">
                  <div class="card-header" id="headingTwo">
                     <h2 class="mb-0">
                        <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        REIMBURSEMENT REQUESTS
                        </button>
                     </h2>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                     <div class="card-body">
                        <div class="btn-group-vertical">
                           <div class="btn-group" role="group" aria-label="Basic example">
                              <button type="button" class="btn btn-primary" id="new">Create New Request</button>
                              <button type="button" class="btn btn-primary" id="all">View All Requests</button>
                              <button type="button" class="btn btn-primary" id="pending">View Pending Requests</button>
                              <button type="button" class="btn btn-primary" id="resolved">View Resolved Requests</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="card">
                  <div class="card-header" id="headingThree">
                     <h2 class="mb-0">
                        <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        EMPLOYEE INFORMATION
                        </button>
                     </h2>
                  </div>
                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                     <div class="card-body">
                        <div class="btn-group-vertical">
                           <div class="btn-group" role="group" aria-label="Basic example">
                              <button type="button" class="btn btn-primary" id="info">View Information</button>
                              <button type="button" class="btn btn-primary" id="update">Update Information</button>
                              <button type="button" class="btn btn-primary" id="logout">Log Out</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col col-sm-9" id="id" style="text-align: center">
      </div>
   </body>
</html>
